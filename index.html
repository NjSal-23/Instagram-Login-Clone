<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Login Clone</title>
  <link rel="stylesheet" href="/styles/styles.css">
  <link rel="stylesheet" href="/styles/general.css">
</head>
<body>
  <header></header>
  <main>
    <div class="upper-container">

      <div class="upper-left-container">
        <img src="/images/Screenshot 2023-02-07 at 8.54.41 PM.png" alt="instagram">
      </div>

      <div class="upper-right-container">

        <div class="login-box">

          <div class="login-box-upper-container">
            <img src="/images/Instagram_logo.svg.png" alt="instagram logo">
            <input type="email" id="email-box" placeholder="Phone number, username, or email">
            <input type="password" id="password-box" placeholder="Password">
            <button id="login-button">Log in</button>
          </div>

          <div class="or-div">OR</div>

          <div class="login-box-lower-container">

            <img src="/images/Screenshot 2023-02-07 at 7.57.49 PM.png" alt="facebook logo">
            <p class="login-p">Login with Facebook</p>
            <p class="login-forgot">Forgot password?</p>

          </div>
          

        </div>

        <div class="sign-up-box">

          <p>Don't have an Account? <span class="sign-up-link">Sign up</span></p>

        </div>

        <div class="get-the-app-box">

          <p>Get the app.</p>

          <img src="/images/download-apple.png" alt="apple store download">

          <img src="/images/download-google.png" alt="google-download">



        </div>

      </div>

    </div>

    <div class="lower-container">

    </div>
    
  </main>
  <footer></footer>
</body>
</html>
